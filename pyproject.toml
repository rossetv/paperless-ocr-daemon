[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "paperless-ocr"
version = "1.0.0"
dependencies = [
    "requests==2.32.4",
    "openai==1.12.0",
    "Pillow==10.3.0",
    "pdf2image==1.16.3",
    "structlog==24.1.0",
]

[tool.setuptools.packages.find]
where = ["src"]